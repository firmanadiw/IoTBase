<html>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Bootstrap 3.3.7 -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="@routes.Assets.at("UI/bower_components/font-awesome/css/font-awesome.min.css")">
  <!-- Ionicons -->
  <link rel="stylesheet" href="@routes.Assets.at("UI/bower_components/Ionicons/css/ionicons.min.css")">

  <link rel="stylesheet" href="@routes.Assets.at("UI/dist/css/MaterialAdminLTE.min.css")">

  <link rel="stylesheet" href="@routes.Assets.at("UI/dist/css/skins/all-md-skins.min.css")">
  <!-- Morris chart -->
  <link rel="stylesheet" href="@routes.Assets.at("UI/bower_components/morris.js/morris.css")">
  <!-- jvectormap -->
  <link rel="stylesheet" href="@routes.Assets.at("UI/bower_components/jvectormap/jquery-jvectormap.css")">

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a href="#" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini">I<b>o</b>T<b>B</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg">IoT<b>Base</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="@routes.Assets.at("UI/dist/img/user-160x160.jpg")" class="user-image" alt="User Image">
              <span class="hidden-xs">Username_Here</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="@routes.Assets.at("UI/dist/img/user-160x160.jpg")" class="img-circle" alt="User Image">
                <p>
                  Username_Here
                  <small>Member since ....</small>
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="http://@request.host/profil" target="_page_content" class="btn btn-default btn-flat">Profil</a>
                </div>
                <div class="pull-right">
                  <a href="#" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="@routes.Assets.at("UI/dist/img/user-160x160.jpg")" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>Username_Here</p>
        </div>
      </div>
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MENU</li>
        <li class="active treeview">
          <a href="#">
            <i class="fa fa-database"></i> <span>Channel</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
          
            <li class="active"><a href="http://@request.host/channel/data?id=1" target="_page_content"><i class="fa fa-database"></i> Channel 1</a></li>
            <li><a href="http://@request.host/channel/data?id=2" target="_page_content"><i class="fa fa-database"></i> Channel 2</a></li>
          </ul>
        </li>
        <li class="treeview">
            <a href="#">
              <i class="fa fa-gear"></i> <span>Pengaturan</span>
              <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
            </a>
            <ul class="treeview-menu">
              <li class="active"><a href="http://@request.host/channel" target="_page_content"><i class="fa fa-database"></i> Channel</a></li>
            </ul>
          </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      <iframe id="page_content" name="_page_content" style="margin:0; width:100%; height:150px; border:none; overflow:hidden;" scrolling="no" onload="AdjustIframeHeightOnLoad()"></iframe>
      <script type="text/javascript">
        function AdjustIframeHeightOnLoad() { document.getElementById("page_content").style.height = document.getElementById("page_content").contentWindow.document.body.scrollHeight + "px"; }
        function AdjustIframeHeight(i) { document.getElementById("page_content").style.height = parseInt(i) + "px"; }
      </script>
      
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 1.0.0.0
    </div>
    <strong>Copyright &copy; 2018 Firman Adi Wicaksono.</strong> All rights
    reserved.
  </footer>

<!-- ./wrapper -->

<!-- jQuery 3 -->

<!-- jQuery UI 1.11.4 -->

</script>

<!-- AdminLTE App -->
